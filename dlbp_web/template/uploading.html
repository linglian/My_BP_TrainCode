
<img src='{{test_img}}' style="width:224px;height:224px"><font style="position:relative; z-index:2; left:-210px; top:-20px;color:greenyellow;font-size:16">{{f_name}}</font>
{% for img in imgs %}
<img src="{{ img.1 }}" style="width:224px;height:224px">
{% ifequal img.0 sk_id %} <font style="position:relative; z-index:2; left:-210px; top:-20px;color:greenyellow;font-size:16"> {% endifequal %}
{% ifnotequal img.0 sk_id %} <font style="position:relative; z-index:2; left:-210px; top:-20px;color:red;font-size:16"> {% endifnotequal %}
{{ img.0 }} {{ img.2 }}
</font>
{% endfor %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="img">
    色卡ID: <input type="test" name="sk_id" value="{{sk_id}}">
    <button type="submit">上传</button>
</form>
